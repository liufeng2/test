<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<style type="text/css">
		ul{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.ify{
			width: 100%;
			height: 50px;
			overflow: hidden;
			position: relative;
		}
		.ify ul{
			width: 200%;
			position: absolute;
			left: 0;
			overflow: hidden;
		}
		.ify li{
			float: left;
			width: 12.5%;
			line-height: 50px;
			text-align: center;
		}
		
	</style>
</head>
<body>
	<div>
		<div>
			<p>产品分类</p>
		</div>
		<div class="ify">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				
			</ul>
		</div>
	</div>
	
	<script type="text/javascript">
		$(".ify").find("li").on("touchstart", function(e) {
		    // 判断默认行为是否可以被禁用
		    if (e.cancelable) {
		        // 判断默认行为是否已经被禁用
		        if (!e.defaultPrevented) {
		            e.preventDefault();
		        }
		    }   
		    startX = e.originalEvent.changedTouches[0].pageX,
		    startY = e.originalEvent.changedTouches[0].pageY;
		});
		$(".ify").find("li").on("touchend", function(e) {  
			var liWidth = parseFloat($(".ify").find("li").width());
			var Left = parseFloat($(".ify").find("ul").css("left"));
			var newLeft = (Left-liWidth)+"px";
			var newRight = (Left+liWidth)+"px";
			var maxLeft = -4*liWidth+0.5*liWidth;
			var minLeft = -0.5*liWidth;
		    // 判断默认行为是否可以被禁用
		    if (e.cancelable) {
		        // 判断默认行为是否已经被禁用
		        if (!e.defaultPrevented) {
		            e.preventDefault();
		        }
		    }               
		    moveEndX = e.originalEvent.changedTouches[0].pageX,
		    moveEndY = e.originalEvent.changedTouches[0].pageY,
		    
		    X = moveEndX - startX,
		    Y = moveEndY - startY;
		    //左滑
		    if ( X > 0) {
		    	if(Left<minLeft){
		    		$(".ify").find("ul").animate({
				        left:newRight
				    })	
		    	}
		  		        
		    }
		    //右滑

		    else if ( X < 0 ) {
		    	if(Left>maxLeft){
		    		$(".ify").find("ul").animate({
				        left:newLeft
				    })
		    	}
		        
		    }
		    
		});
	</script>
</body>
</html>
